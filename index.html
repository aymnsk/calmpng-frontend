<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calmpng - AI p5.js Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    #prompt-input {
      width: 100%;
      max-width: 500px;
      padding: 0.8rem;
      font-size: 1rem;
      background: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #238636;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    #code-output {
      width: 100%;
      max-width: 700px;
      background: #161b22;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #30363d;
      white-space: pre-wrap;
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    iframe {
      width: 700px;
      height: 400px;
      border: 2px solid #30363d;
      border-radius: 10px;
      background: white;
    }

    @media (max-width: 768px) {
      iframe {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Calmpng: AI p5.js Designer</h1>
  <input type="text" id="prompt-input" placeholder="Describe your idea... (e.g., futuristic galaxy swirl with WebGL)" />
  <button onclick="generateCode()">âœ¨ Generate</button>

  <div id="code-output"></div>

  <iframe id="canvas-frame"></iframe>

  <script>
    const REPLIT_API = 'https://1733e2dd-5c3c-4347-99ed-407154defbee-00-3m96p3i8r52a0.pike.replit.dev/generate';

    async function generateCode() {
      const prompt = document.getElementById("prompt-input").value.trim();
      if (!prompt) return alert("Please enter a prompt.");

      document.getElementById("code-output").innerText = "Loading...";

      try {
        const res = await fetch(REPLIT_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        const p5code = data.code || "// No code returned";

        document.getElementById("code-output").innerText = p5code;

        // Render it in the iframe
        const html = `
          <html>
          <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
          </head>
          <body>
            <script type="text/javascript">
              ${p5code}
            </script>
          </body>
          </html>
        `;

        const iframe = document.getElementById("canvas-frame");
        iframe.srcdoc = html;

      } catch (e) {
        console.error(e);
        document.getElementById("code-output").innerText = "Error generating code.";
      }
    }
  </script>

</body>
</html>
