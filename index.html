<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé® Calmpng ‚Äì AI WebGL Designer Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0e0e0e;
      color: #f1f1f1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .input-area {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 1rem;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #f1f1f1;
      font-size: 1rem;
    }

    button {
      background: #0072ff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005ed9;
    }

    .loading {
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.95rem;
    }

    #canvas-holder {
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
      border: 2px solid #222;
      border-radius: 12px;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>

  <h1>üé® Calmpng ‚Äì Your AI WebGL Designer</h1>

  <div class="input-area">
    <textarea id="prompt" placeholder="e.g. A rotating neon grid with floating cubes in WebGL space"></textarea>
    <button onclick="askCalmpng()">Generate with Calmpng</button>
    <div class="loading" id="status">Waiting for your creativity...</div>
  </div>

  <div id="canvas-holder"></div>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script>
    let sketchInstance;

    async function askCalmpng() {
      const prompt = document.getElementById("prompt").value.trim();
      const status = document.getElementById("status");
      if (!prompt) {
        status.innerText = "‚ö†Ô∏è Please enter a creative design prompt.";
        return;
      }

      status.innerText = "üé® Talking to Calmpng... generating design...";

      try {
        const response = await fetch("https://1733e2dd-5c3c-4347-99ed-407154defbee-00-3m96p3i8r52a0.pike.replit.dev/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const result = await response.json();
        console.log("Backend Response:", result);  // Debug log

        if (result.code) {
          if (sketchInstance) {
            sketchInstance.remove();
          }

          const canvasHolder = document.getElementById("canvas-holder");
          const sketchFunc = new Function("p", result.code);
          sketchInstance = new p5(sketchFunc, canvasHolder);

          status.innerText = "‚úÖ Design loaded!";
        } else if (result.error) {
          status.innerText = "‚ùå Error from Calmpng: " + result.error;
        } else {
          status.innerText = "‚ö†Ô∏è Something went wrong with the response.";
        }

      } catch (err) {
        console.error("Frontend error:", err);
        status.innerText = "‚ùå Could not connect to backend. Try again.";
      }
    }
  </script>

</body>
</html>
