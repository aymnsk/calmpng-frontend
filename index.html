<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CalmPNG â€“ p5.js Design Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ff99;
    }

    textarea, button {
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
      padding: 1rem;
      font-family: 'Fira Code', monospace;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc7a;
    }

    pre {
      max-width: 90%;
      background: #111;
      padding: 1rem;
      white-space: pre-wrap;
      margin-top: 2rem;
      border-left: 4px solid #00ff99;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ CalmPNG â€” Design Anything</h1>
  <textarea id="prompt" rows="4" placeholder="Describe the design you want (e.g., 'Create a rotating 3D cube with cool colors')..."></textarea>
  <button onclick="generateCode()">Generate with CalmPNG</button>

  <pre id="output"></pre>

  <script>
    const API_URL = "https://1733e2dd-5c3c-4347-99ed-407154defbee-00-3m96p3i8r52a0.pike.replit.dev/generate";

    async function generateCode() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");
      output.textContent = "Generating design... ðŸŽ¨âœ¨";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        output.textContent = data.result || "No result.";
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
