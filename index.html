<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Canvas Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ff006e;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      color: #0f0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>üß† AI Canvas with Groq + p5.js</h1>

  <textarea id="promptInput" placeholder="Describe a visual like: 'draw bouncing balls with gravity'"></textarea><br />
  <button onclick="generate()">Generate Canvas</button>

  <div id="output">Waiting for your prompt...</div>

  <script>
    const BACKEND_URL = "https://1733e2dd-5c3c-4347-99ed-407154defbee-00-3m96p3i8r52a0.pike.replit.dev/generate"; // Replace with your actual backend URL

    let sketchCanvas = null;

    async function generate() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      document.getElementById("output").textContent = "‚è≥ Generating with Groq...";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.code) {
          document.getElementById("output").textContent = "‚úÖ Loaded. Executing code...";
          runP5Sketch(data.code);
        } else {
          document.getElementById("output").textContent = "‚ùå Failed to generate code.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("output").textContent = "‚ùå Error connecting to server.";
      }
    }

    function runP5Sketch(code) {
      // Remove previous canvas if any
      if (sketchCanvas) {
        sketchCanvas.remove();
      }

      // Create a new sketch
      const sketch = new Function('p', `
        ${code}
      `);

      sketchCanvas = new p5(sketch);
    }
  </script>
</body>
</html>
