<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calmpng - p5.js Designer Bot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #333;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #loading {
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Calmpng â€” WebGL p5.js Designer</h1>
  <p>Describe a visual. The AI will generate live WebGL art!</p>

  <textarea id="prompt" placeholder="e.g., Create a pulsating 3D sphere with rainbow trails..."></textarea>
  <br>
  <button onclick="generateCode()">Generate</button>
  <p id="loading"></p>

  <iframe id="sketch" sandbox="allow-scripts"></iframe>

  <script>
    async function generateCode() {
      const prompt = document.getElementById('prompt').value;
      const loading = document.getElementById('loading');
      const iframe = document.getElementById('sketch');

      loading.textContent = "Generating with Groq...";

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      const code = data.code;

      const html = `
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.dom.min.js"></script>
        <script type="text/javascript">
          ${code}
        </script>
      `;

      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      iframe.src = url;

      loading.textContent = "Rendered ðŸŽ‰";
    }
  </script>
</body>
</html>
