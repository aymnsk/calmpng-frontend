<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq-Powered Code Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      color: #00ffcc;
    }

    textarea, input, button {
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      height: 180px;
      background: #222;
      color: #0f0;
    }

    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #result {
      white-space: pre-wrap;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† Groq LLaMA3 Code Generator</h1>
  <input type="text" id="promptInput" placeholder="Enter your prompt (e.g., p5.js animation)..." />
  <button onclick="generateCode()">Generate Code</button>

  <div id="result">Your generated code will appear here...</div>

  <script>
    async function generateCode() {
      const prompt = document.getElementById("promptInput").value;
      const resultDiv = document.getElementById("result");

      if (!prompt.trim()) {
        resultDiv.textContent = "Please enter a prompt!";
        return;
      }

      resultDiv.textContent = "‚è≥ Generating code...";

      try {
        const response = await fetch("https://1733e2dd-5c3c-4347-99ed-407154defbee-00-3m96p3i8r52a0.pike.replit.dev/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.code) {
          resultDiv.textContent = data.code;
        } else {
          resultDiv.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
        }
      } catch (error) {
        resultDiv.textContent = `‚ùå Fetch error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
